<!-- Gmail Simplifier popup window configurator -->
<!doctype html>
<html>
  <head>
    <title>Gmail Simplifier</title>
    <style>
      body {
        text-align: center;
      }

      img {
        width: 100px;
        margin: 5px;
      }

      button {
        margin: 5px;
        outline: none;
      }

      button:hover {
        outline: #80deea dotted thick;
      }
    </style>
    <!--
      - JavaScript and HTML must be in separate files
     -->
  </head>
  <body>
    <img src="./icon128.png" id="Gmail Simplifier Image" />
    <!-- We will turn off a sidebar because we want to -->
    <button id="Devisualize" value="Any">Working as of Now</button>
    <button id="Revisualize" value="Any">Currently Unavailable</button>
    <script src="popup.js"></script>
  </body>
</html>
